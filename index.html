<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Dracula</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
                <div class="display">
                    <div data-previous-display class="previous-display"></div>
                    <div data-current-display class="current-display"></div>
                </div>
                <div class="first-row">
                    <button data-clear-all class="all-clear">AC</button>
                    <button data-clear-digit class="clear-entry">CE</button>
                    <button data-operator>%</button>
                    <button data-operator>/</button>
                </div>
                <div class="second-row">
                    <button data-digit>7</button>
                    <button data-digit>8</button>
                    <button data-digit>9</button>
                    <button data-operator>*</button>
                </div>
                <div class="third-row">
                    <button data-digit>4</button>
                    <button data-digit>5</button>
                    <button data-digit>6</button>
                    <button data-operator>-</button>
                </div>
                <div class="fourth-row">
                    <button data-digit>1</button>
                    <button data-digit>2</button>
                    <button data-digit>3</button>
                    <button data-operator>+</button>
                </div>
                <div class="fifth-row">
                    <button data-digit>0</button>
                    <button data-digit>.</button>
                    <button data-equals class="execute">=</button>
                </div>
        </div>
    </div>
</body>
</html>
